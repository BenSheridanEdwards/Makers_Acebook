language: ruby
rvm:
 - 2.5

services:
  - postgresql

before_script:
  # - psql -c 'create database pgapp_test;' -U postgres
  - bundel exec rails db:create
  - bundle exec rails db:migrate RAILS_ENV=test

script:
  - bundle exec rspec
  - bundle exec rubocop
  
deploy:
  provider: heroku
  app: acebook-luckerberg
  on:
    repo: acebook-luckerberg
  run:
    - bundle exec rails db:create
    - bundle exec rails db:migrate
  api-key:
    secure: 
